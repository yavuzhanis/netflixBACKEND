{% load static %}
<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-black sticky-top navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="{% static 'img/netflix_logo.png' %}" width="40" alt="" /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Anasayfa</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Diziler</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Filmler</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Yeni ve popüler</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Listem</a>
                </li>
            </ul>
        </div>

        <form class="d-flex" method="GET" action="{% url 'search' %}" role="search">
            <input class="form-control me-2" name="search" value="{{search}}" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>

        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item dropdown" style="margin-right: 100px">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <img 
                        {% if profile %}
                        src="{{profile.resim.url}}"
                        {% else %}
                        src="{{request.user.kullanici.resim.url}}"
                        {% endif %}
                        width="30" class="rounded-5" alt="" />
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <li><a class="dropdown-item" href="{% url 'profiles' %}">Profil Yönetimi</a></li>
                        <li>
                            <hr class="dropdown-divider" />
                        </li>
                        {% for i in profiller %}
                        <li><a class="dropdown-item" href="{% url 'movies' i.id %}">
                        <img src="{{i.resim.url}}" width="30" class="rounded-5" alt=""> {}
                        </a></li>
                        {% endfor %}
                        <li><a class="dropdown-item" href="{% url 'hesap' %}">Hesap</a></li>
                        <li><a class="dropdown-item" href="#">Yardım Merkezi</a></li>
                        <li>
                            <a class="dropdown-item" href="{% url 'logout' %}">Netflix oturumunu kapat</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
